<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="scss/style.css">
</head>
<body>

  

  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="photes/1.jpg">
    
    </div>

    <div class="mySlides fade">
      <div style="color: rgb(87, 86, 86);" class="numbertext">2 / 6</div>
      <img src="photes/2.jpg">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="photes/3.jpg">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 6</div>
      <img src="photes/4.jpg">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">5 / 6</div>
      <img style="image-orientation: flip; padding-top: -60px;" src="photes/5.jpg">
    </div>

    <div class="mySlides fade">
      <div class="numbertext">6 / 6</div>
      <img src="photes/6.jpg">
    </div>

  </div>

  <br>

  <div style="text-align:center">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script src="script.js"></script>

</body>
</html>
